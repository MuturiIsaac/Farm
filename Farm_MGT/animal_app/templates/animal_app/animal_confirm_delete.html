{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this animal?</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{ object.identification }}</td>
        </tr>
        <tr>
            <th>Breed</th>
            <td>{{ object.breed }}</td>
        </tr>
        <tr>
            <th>Species</th>
            <td>{{ object.species }}</td>
        </tr>
        <tr>
            <th>Birth Date</th>
            <td>{{ object.birth_date }}</td>
        </tr>
    </table>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'animal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
