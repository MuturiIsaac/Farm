{% extends "base.html" %}

{% block title %}Animal Form{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Animal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'animal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
